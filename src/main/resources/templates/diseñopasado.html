<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registro de Módulo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
         @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

        body {
            font-family: 'Inter', sans-serif;
        }

        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }
        .scrollbar-hide {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col">
    <!-- Header -->
    <header class="bg-white shadow-sm">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <div class="flex items-center space-x-4">
                <!-- Logo con enlace al Dashboard -->
                <a th:href="@{/dashboard}" class="flex items-center">
                    <img th:src="@{/img/iconoSistemaDoc.png}" width="40px" alt="Logo DocumentHub"
                        class="hover:opacity-80 transition-opacity">
                </a>
                <h1 class="text-xl font-semibold text-gray-800 hidden md:block">DocumentHub</h1>
            </div>

            <div class="flex items-center space-x-4">
                <!-- Botón Dashboard -->
                <a th:href="@{/dashboard}"
                    class="bg-gray-50 hover:bg-gray-100 text-gray-700 px-4 py-2 rounded-lg text-sm font-medium flex items-center transition">
                    <i class="fas fa-tachometer-alt mr-2"></i> Dashboard
                </a>

                <!-- Botón Cerrar Sesión (opcional) -->

                <div
                    class="bg-red-50 hover:bg-red-100 text-red-600 px-4 py-2 rounded-lg text-sm font-medium flex items-center transition">
                    <form th:action="@{/logout}" method="post">
                        <button type="submit"><i class="fas fa-sign-out-alt mr-2"></i> Cerrar sesión</button>
                    </form>
                </div>

            </div>
        </div>
    </header>

    <!-- Contenido principal -->
    <main class="flex-grow">
        <div class="container mx-auto px-4 py-8 max-w-5xl">
            <div class="bg-white rounded-xl shadow-md p-6 mb-8">
                <h1 class="text-3xl font-bold text-gray-800 mb-6 flex items-center">
                    <i class="fas fa-cube mr-3 text-blue-500"></i> Registro de Nuevo Módulo
                </h1>
                <form th:action="@{/procesar-modulo-avanzado}" th:object="${moduloForm}" method="post" class="p-6">            
                    <!-- Pestañas principales -->
                    <div class="mb-6 border-b border-gray-200">
                        <div class="flex space-x-4 overflow-x-auto scrollbar-hide">
                            <button type="button" class="flex-shrink-0 py-4 px-6 border-b-2 font-medium text-sm border-blue-500 text-blue-600" data-tab="informacion" onclick="switchMainTab('informacion')">
                                <i class="fas fa-info-circle mr-2"></i> Información Básica
                            </button>
                            <button type="button" class="flex-shrink-0 py-4 px-6 border-b-2 font-medium text-sm border-transparent text-gray-500 hover:text-gray-700" data-tab="tablas" onclick="switchMainTab('tablas')">
                                <i class="fas fa-table mr-2"></i> Tablas Utilizadas
                            </button>
                            <button type="button" class="flex-shrink-0 py-4 px-6 border-b-2 font-medium text-sm border-transparent text-gray-500 hover:text-gray-700" data-tab="apis" onclick="switchMainTab('apis')">
                                <i class="fas fa-plug mr-2"></i> APIs
                            </button>
                        </div>
                    </div>
                    
                    <!-- Contenido de pestaña Información Básica -->
                    <div id="informacion-tab" class="space-y-6">
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <!-- Columna 1 -->
                            <div class="space-y-4">
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-1">Elaborado por:</label>
                                    <input type="text" th:field="*{personaElaboro}" required
                                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition">
                                </div>

                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-1">Desarrollador:</label>
                                    <input type="text" th:field="*{desarrollador}" required
                                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition">
                                </div>

                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-1">Nombre del Módulo:</label>
                                    <input type="text" th:field="*{nombreModulo}" required
                                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition">
                                </div>

                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-1">Ruta del Módulo:</label>
                                    <input type="text" th:field="*{rutaModulo}" required
                                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition">
                                </div>

                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-1">Javascript:</label>
                                    <div class="flex border border-gray-300 rounded-md overflow-hidden focus-within:ring-2 focus-within:ring-blue-500 focus-within:border-blue-500">
                                        <input 
                                            type="text" 
                                            th:field="*{javascript}" 
                                            class="flex-1 px-4 py-2 outline-none" 
                                            id="javascriptInput"
                                            required>
                                        <div class="flex items-center px-3 bg-gray-100 text-gray-500 border-l border-gray-300">
                                            .java
                                        </div>
                                    </div>
                                </div>

                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-1">JSP:</label>
                                    <div class="flex border border-gray-300 rounded-md overflow-hidden focus-within:ring-2 focus-within:ring-blue-500 focus-within:border-blue-500">
                                        <input 
                                            type="text" 
                                            th:field="*{jsp}" 
                                            class="flex-1 px-4 py-2 outline-none" 
                                            id="jspInput"
                                            required>
                                        <div class="flex items-center px-3 bg-gray-100 text-gray-500 border-l border-gray-300">
                                            .java
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- Columna 2 -->
                            <div class="space-y-4">
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-1">POJO:</label>
                                    <div class="flex border border-gray-300 rounded-md overflow-hidden focus-within:ring-2 focus-within:ring-blue-500 focus-within:border-blue-500">
                                        <input 
                                            type="text" 
                                            th:field="*{pojo}" 
                                            class="flex-1 px-4 py-2 outline-none" 
                                            id="pojoInput"
                                            required>
                                        <div class="flex items-center px-3 bg-gray-100 text-gray-500 border-l border-gray-300">
                                            .java
                                        </div>
                                    </div>
                                </div>

                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-1">Servicios:</label>
                                    <input type="text" th:field="*{servicio}" required
                                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition">
                                </div>

                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-1">Repositorio:</label>
                                    <input type="text" th:field="*{repositorio}" required
                                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition">
                                </div>

                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-1">Clases que utiliza:</label>
                                    <input type="text" th:field="*{clasesUtiliza}" required
                                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition">
                                </div>

                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-1">Controlador:</label>
                                    <input type="text" th:field="*{controlador}" required
                                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition">
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Contenido de pestaña Tablas Utilizadas -->
                    <div id="tablas-tab" class="hidden">
                        <div class="mb-4 border-b border-gray-200">
                            <div class="flex space-x-4 overflow-x-auto scrollbar-hide" id="tablesTabContainer">
                                <button th:each="tabla, iterStat : *{tablas}" 
                                        type="button" 
                                        class="flex-shrink-0 py-4 px-4 border-b-2 font-medium text-sm flex items-center"
                                        th:classappend="${iterStat.first} ? 'border-blue-500 text-blue-600' : 'border-transparent text-gray-500'"
                                        th:data-table-index="${iterStat.index}"
                                        th:onclick="'switchTableTab(this)'">
                                    <span class="table-name" th:text="${tabla.nombre} ?: 'Tabla ' + (iterStat.index + 1)"></span>
                                    <button th:if="${!iterStat.first}" 
                                            type="button" 
                                            th:onclick="'removeTable(event, this)'" 
                                            class="ml-2 text-gray-400 hover:text-gray-500">
                                        <i class="fas fa-times"></i>
                                    </button>
                                </button>
                            </div>
                        </div>
                        
                        <div id="tablesContentContainer">
                            <div th:each="tabla, iterStat : *{tablas}" 
                                class="table-content p-4 bg-gray-50 rounded-lg mb-4" 
                                th:data-table-index="${iterStat.index}"
                                th:classappend="${iterStat.first} ? '' : 'hidden'">
                                <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-4">
                                    <div>
                                        <label class="block text-sm font-medium text-gray-700 mb-1">Nombre de la Tabla</label>
                                        <input type="text" 
                                            th:field="*{tablas[__${iterStat.index}__].nombre}" 
                                            class="w-full px-3 py-2 border border-gray-300 rounded-md" 
                                            required 
                                            th:oninput="'updateTableName(this)'">
                                    </div>
                                    
                                    <div class="flex items-center">
                                        <input type="checkbox" 
                                            th:field="*{tablas[__${iterStat.index}__].todasLasColumnas}"
                                            th:id="'allColumns' + ${iterStat.index}" 
                                            class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded" 
                                            th:onchange="'toggleColumns(this)'">
                                        <label th:for="'allColumns' + ${iterStat.index}" class="ml-2 block text-gray-700">Usar todas las columnas</label>
                                    </div>
                                </div>
                                
                                <div class="columns-section">
                                    <div class="flex justify-between items-center mb-2">
                                        <label class="text-gray-700 font-medium">Columnas</label>
                                        <button type="button" 
                                                th:onclick="'addColumn(this)'" 
                                                class="text-sm bg-blue-100 hover:bg-blue-200 text-blue-800 px-3 py-1 rounded flex items-center">
                                            <i class="fas fa-plus mr-1"></i> Agregar Columna
                                        </button>
                                    </div>
                                    
                                    <div class="columns-container space-y-2">
                                        <div th:each="col, colStat : *{tablas[__${iterStat.index}__].columnas}" 
                                            class="column-item flex items-center">
                                            <input type="text" 
                                                th:field="*{tablas[__${iterStat.index}__].columnas[__${colStat.index}__]}" 
                                                class="flex-1 px-3 py-2 border border-gray-300 rounded-md mr-3" 
                                                placeholder="Nombre de la columna" 
                                                required>
                                            <button type="button" 
                                                    th:onclick="'removeColumn(this)'" 
                                                    class="text-red-500 hover:text-red-700 p-1 rounded-full hover:bg-red-50">
                                                <i class="fas fa-trash-alt"></i>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <button type="button" onclick="addTable()" class="mt-4 bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-md flex items-center">
                            <i class="fas fa-plus mr-2"></i> Agregar Tabla
                        </button>
                    </div>
                    
                
                    <!-- Contenido de pestaña APIs -->
                    <div id="apis-tab" class="hidden">
                        <div class="mt-4">
                            <h2 class="text-xl font-semibold text-gray-800 mb-4 flex items-center">
                                <i class="fas fa-plug mr-2 text-blue-500"></i> APIs
                            </h2>

                            <div id="apis-container" class="space-y-6">
                                <!-- Las APIs existentes se renderizarán aquí con Thymeleaf -->
                                <div class="api-section bg-gray-50 border border-gray-200 rounded-xl p-6"
                                    th:each="api, iterStat : *{apis}">
                                    <div class="api-header flex justify-between items-center mb-4">
                                        <h3 class="text-lg font-medium text-gray-800 flex items-center">
                                            <i class="fas fa-code-branch mr-2 text-blue-500"></i> API #<span
                                                th:text="${iterStat.index + 1}"></span>
                                        </h3>
                                        <button type="button"
                                            class="btn-remove-api bg-red-500 hover:bg-red-600 text-white px-3 py-1 rounded-lg text-sm flex items-center transition"
                                            th:if="${iterStat.index > 0}">
                                            <i class="fas fa-trash mr-1"></i> Eliminar
                                        </button>
                                    </div>

                                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                                        <div class="form-group">
                                            <label class="block text-sm font-medium text-gray-700 mb-1">Nombre API:</label>
                                            <input type="text" th:field="*{apis[__${iterStat.index}__].nombreApi}" required
                                                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition">
                                        </div>

                                        <div class="form-group">
                                            <label class="block text-sm font-medium text-gray-700 mb-1">Tipo:</label>
                                            <select th:field="*{apis[__${iterStat.index}__].tipo}"
                                                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition">
                                                <option value="GET">GET</option>
                                                <option value="POST">POST</option>
                                                <option value="PUT">PUT</option>
                                                <option value="DELETE">DELETE</option>
                                            </select>
                                        </div>

                                        <div class="form-group">
                                            <label class="block text-sm font-medium text-gray-700 mb-1">Ruta:</label>
                                            <input type="text" th:field="*{apis[__${iterStat.index}__].ruta}" required
                                                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition">
                                        </div>

                                        <div class="form-group">
                                            <label class="block text-sm font-medium text-gray-700 mb-1">Parámetros:</label>
                                            <input type="text" th:field="*{apis[__${iterStat.index}__].parametros}"
                                                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition">
                                        </div>

                                        <div class="form-group md:col-span-2">
                                            <label class="block text-sm font-medium text-gray-700 mb-1">Datos que regresa:</label>
                                            <textarea th:field="*{apis[__${iterStat.index}__].datosRegresa}" rows="3"
                                                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition"></textarea>
                                        </div>

                                        <div class="form-group md:col-span-2">
                                            <label class="block text-sm font-medium text-gray-700 mb-1">Descripción:</label>
                                            <textarea th:field="*{apis[__${iterStat.index}__].descripcion}" rows="2"
                                                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition"></textarea>
                                        </div>

                                        <div class="form-group md:col-span-2">
                                            <label class="block text-sm font-medium text-gray-700 mb-1">Comentarios:</label>
                                            <textarea th:field="*{apis[__${iterStat.index}__].comentarios}" rows="2"
                                                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition"></textarea>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <button type="button" id="btn-add-api"
                                class="mt-4 bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg flex items-center transition">
                                <i class="fas fa-plus mr-2"></i> Agregar otra API
                            </button>
                        </div>
                    </div>
                    
                    <!-- Botones de formulario -->
                    <div class="flex justify-end space-x-4 pt-6 border-t border-gray-200 mt-6">
                        <!-- <button type="reset"
                            class="px-6 py-2 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-100 transition">
                            <i class="fas fa-undo mr-2"></i> Limpiar
                        </button> -->
                        <button type="submit"
                            class="px-6 py-2 bg-green-500 hover:bg-green-600 text-white rounded-lg flex items-center transition">
                            <i class="fas fa-save mr-2"></i> Guardar Módulo
                        </button>
                    </div>
                </form>

            </div>
        </div>
    </main>
    
    <!-- <div class="max-w-7xl mx-auto bg-white rounded-xl shadow-md overflow-hidden">
        
    </div> -->

    <!-- Templates para el sistema de tablas dinámicas -->

        <button type="button" class="flex-shrink-0 py-4 px-4 border-b-2 font-medium text-sm flex items-center border-blue-500 text-blue-600" data-table-index="0" onclick="switchTableTab(this)">
            <span class="table-name">Tabla 1</span>
            <button type="button" onclick="removeTable(event, this)" class="ml-2 text-gray-400 hover:text-gray-500">

    <template id="tableContentTemplate">
        <div class="table-content p-4 bg-gray-50 rounded-lg mb-4" data-table-index="0">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Nombre de la Tabla</label>
                    <input type="text" name="tablas[0].nombre" class="w-full px-3 py-2 border border-gray-300 rounded-md" required oninput="updateTableName(this)">
                </div>
                
                <div class="flex items-center">
                    <input type="checkbox" name="tablas[0].todasLasColumnas" id="allColumns0" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded" onchange="toggleColumns(this)">
                    <label for="allColumns0" class="ml-2 block text-gray-700">Usar todas las columnas</label>
                </div>
            </div>
            
            <div class="columns-section">
                <div class="flex justify-between items-center mb-2">
                    <label class="text-gray-700 font-medium">Columnas</label>
                    <button type="button" onclick="addColumn(this)" class="text-sm bg-blue-100 hover:bg-blue-200 text-blue-800 px-3 py-1 rounded flex items-center">

                    </button>
                </div>
                
                <div class="columns-container space-y-2"></div>

    <template id="columnTemplate">
        <div class="column-item flex items-center">
            <input type="text" name="tables[0].columns[]" class="flex-1 px-3 py-2 border border-gray-300 rounded-md mr-3" placeholder="Nombre de la columna" required>
            <button type="button" onclick="removeColumn(this)" class="text-red-500 hover:text-red-700 p-1 rounded-full hover:bg-red-50">
                <i class="fas fa-trash-alt"></i>
            </button>
        </div>
    </template>

    <!-- JavaScript para el formulario -->
    <script>
        // Función para cambiar entre pestañas principales
        function switchMainTab(tabName) {
            // Oculta todos los contenidos
            document.querySelectorAll('[id$="-tab"]').forEach(tab => {
                tab.classList.add('hidden');
            });
            
            // Actualiza estilos de los botones
            document.querySelectorAll('[data-tab]').forEach(btn => {
                if (btn.getAttribute('data-tab') === tabName) {
                    btn.classList.add('border-blue-500', 'text-blue-600');
                    btn.classList.remove('border-transparent', 'text-gray-500');
                } else {
                    btn.classList.remove('border-blue-500', 'text-blue-600');
                    btn.classList.add('border-transparent', 'text-gray-500');
                }
            });
            
            // Muestra el contenido seleccionado
            document.getElementById(`${tabName}-tab`).classList.remove('hidden');
        }
        
        function switchTableTab(tabButton) {
            const tabIndex = tabButton.getAttribute('data-table-index');
            
            // Actualizar pestañas
            document.querySelectorAll('#tablesTabContainer button[data-table-index]').forEach(tab => {
                if (tab.getAttribute('data-table-index') === tabIndex) {
                    tab.classList.add('border-blue-500', 'text-blue-600');
                    tab.classList.remove('border-transparent', 'text-gray-500');
                } else {
                    tab.classList.remove('border-blue-500', 'text-blue-600');
                    tab.classList.add('border-transparent', 'text-gray-500');
                }
            });
            
            // Actualizar contenidos
            document.querySelectorAll('#tablesContentContainer [data-table-index]').forEach(content => {
                if (content.getAttribute('data-table-index') === tabIndex) {
                    content.classList.remove('hidden');
                } else {
                    content.classList.add('hidden');
                }
            });

            event.stopPropagation();
            const tabButton = button.closest('[data-table-index]');
            const tabIndex = tabButton.getAttribute('data-table-index');
            
            tabButton.remove();
            document.querySelector(`[data-table-index="${tabIndex}"]`).remove();

        function toggleColumns(checkbox) {

        function addTable() {
            const tabsContainer = document.getElementById('tablesTabContainer');
            const contentsContainer = document.getElementById('tablesContentContainer');
            
            const newIndex = tableCount++;
            
            // Crear nueva pestaña
            const newTab = document.createElement('button');
            newTab.className = 'flex-shrink-0 py-4 px-4 border-b-2 font-medium text-sm flex items-center border-blue-500 text-blue-600';
            newTab.setAttribute('data-table-index', newIndex);
            newTab.setAttribute('onclick', 'switchTableTab(this)');
            newTab.innerHTML = `
                <span class="table-name">Tabla ${newIndex + 1}</span>
                ${newIndex > 0 ? 
                '<button type="button" onclick="removeTable(event, this)" class="ml-2 text-gray-400 hover:text-gray-500">' +
                '<i class="fas fa-times"></i></button>' : ''}
            `;
            
            // Crear nuevo contenido usando template
            const contentTemplate = document.getElementById('tableContentTemplate').content.cloneNode(true);
            const newContent = contentTemplate.querySelector('.table-content');
            newContent.setAttribute('data-table-index', newIndex);
            
            // Actualizar nombres de campos en el template
            const inputs = newContent.querySelectorAll('[name]');
            inputs.forEach(input => {
                const name = input.getAttribute('name');
                const newName = name.replace('[0]', `[${newIndex}]`)
                                .replace('tables[', 'tablas[');
                input.setAttribute('name', newName);
                
                if (input.id && input.id.startsWith('allColumns')) {
                    const newId = `allColumns${newIndex}`;
                    input.id = newId;
                    input.nextElementSibling.htmlFor = newId;
                }
            });
            
            // Agregar al DOM
            tabsContainer.appendChild(newTab);
            contentsContainer.appendChild(newContent);
            
            // Activar la nueva tabla
            switchTableTab(newTab);
        }

            tableCount = document.querySelectorAll('#tablesContentContainer .table-content').length;
            
            // Si no hay tablas, agregar una por defecto
            if (tableCount === 0) {
                addTable();
            }
                // IDs de los inputs a procesar
                const inputIds = ['javascriptInput', 'jspInput', 'pojoInput'];
                
                // Función para limpiar .java
                const cleanJavaExtension = (value) => {
                    if (!value) return value;
                    return value.replace(/\.java$/i, ''); // Elimina .java (case insensitive)
                };
                
                // Función para mostrar feedback
                const showFeedback = (inputElement, message) => {
                    // Aquí puedes implementar tu lógica para mostrar feedback al usuario
                    console.log(message, "en input:", inputElement.id);
                    // Ejemplo: mostrar un tooltip o mensaje cerca del input
                };
                
                // Procesar cada input
                inputIds.forEach(id => {
                    const input = document.getElementById(id);
                    
                    if (!input) {
                        console.warn(`Input con ID '${id}' no encontrado`);
                        return;
                    }
                    
                    // 1. Limpiar al cargar si viene con .java
                    if (input.value) {
                        const cleanedValue = cleanJavaExtension(input.value);
                        if (cleanedValue !== input.value) {
                            input.value = cleanedValue;
                        }
                    }
                    
                    // 2. Escuchar cambios en tiempo real
                    input.addEventListener('input', function() {
                        const cursorPosition = this.selectionStart;
                        const cleanedValue = cleanJavaExtension(this.value);
                        
                        if (cleanedValue !== this.value) {
                            this.value = cleanedValue;
                            // Restaurar posición del cursor
                            const newCursorPos = Math.min(cursorPosition, cleanedValue.length);
                            this.setSelectionRange(newCursorPos, newCursorPos);
                            
                            // Mostrar feedback
                            showFeedback(this, 'La extensión .java se agregará automáticamente');
                        }
                    });
                    
                    // 3. Manejar pegado de texto
                    input.addEventListener('paste', function(e) {
                        // Pequeño retraso para permitir que el pegado se complete
                        setTimeout(() => {
                            const cleanedValue = cleanJavaExtension(this.value);
                            if (cleanedValue !== this.value) {
                                this.value = cleanedValue;
                                showFeedback(this, 'Se eliminó .java del texto pegado');
                            }
                        }, 10);
                    });
                });
        });
    </script>
