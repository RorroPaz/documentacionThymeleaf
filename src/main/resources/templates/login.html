<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link th:href="@{/css/output.css}" rel="stylesheet">
    <link th:href="@{/css/login.css}" rel="stylesheet">
    <link rel="shortcut icon" href="/iconoSistemaDoc.ico" />
    <title>Login - DocumentHub</title>
</head>

<body
    class="min-h-screen bg-gradient-to-br from-slate-900 to-slate-800 flex flex-col items-center justify-center p-4 relative overflow-hidden font-['Inter']">
    <!-- Partículas animadas (se generarán con JS) -->
    <div id="particles"></div>

    <!-- Logo y Título -->
    <div class="flex flex-col items-center mb-10 z-10">
        <!-- Contenedor del logo con imagen -->
        <div class="w-20 h-20 mb-4 filter drop-shadow-[0_0_8px_rgba(59,130,246,0.4)]">
            <img th:src="@{/img/iconoSistemaDoc.png}" alt="Logo DocumentHub" class="w-full h-full object-contain">
        </div>

        <!-- Título con efecto de gradiente -->
        <h1 class="text-4xl font-bold logo-text tracking-tight mb-1">DocumentHub</h1>
        <p class="text-slate-300 text-sm font-medium">Gestión Documental Inteligente</p>
    </div>

    <!-- Formulario -->
    <form th:action="@{/login}" method="post"
        class="backdrop-blur-lg bg-slate-800/50 border border-slate-600/20 rounded-2xl p-10 max-w-md w-full space-y-6 shadow-2xl">
        <div class="space-y-4">
            <input type="text" name="username" placeholder="Usuario" required
                class="w-full px-5 py-3.5 bg-slate-900/70 border border-slate-600/20 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent text-white placeholder-slate-400 transition-all">

            <input type="password" name="password" placeholder="Contraseña" required
                class="w-full px-5 py-3.5 bg-slate-900/70 border border-slate-600/20 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent text-white placeholder-slate-400 transition-all">
        </div>

        <button type="submit"
            class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3.5 px-4 rounded-lg transition-all duration-300 hover:-translate-y-0.5 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 focus:ring-offset-slate-800">
            Iniciar Sesión
        </button>

        <div class="flex justify-center pt-4">
            <a th:href="@{/registro}"
                class="text-slate-400 hover:text-blue-300 text-sm font-medium transition-colors hover:underline">
                Registrarse
            </a>
        </div>
    </form>
    <!-- Los scripts van antes del cierre del body -->
    <script th:src="@{/js/hola.js}"></script>
</body>
</html>
