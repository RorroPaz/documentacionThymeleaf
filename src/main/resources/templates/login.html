<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="shortcut icon" href="/iconoSistemaDoc.ico" />
    <title>Login - DocumentHub</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
        }

        @keyframes float {
            0% { transform: translateY(0) translateX(0); }
            50% { transform: translateY(-50vh) translateX(20px); }
            100% { transform: translateY(-100vh) translateX(0); }
        }
        
        .particle {
            position: absolute;
            background-color: rgba(59, 130, 246, 0.15);
            border-radius: 50%;
            z-index: -1;
            animation: float linear infinite;
        }
        
        .logo-text {
            background: linear-gradient(to right, #E0E7FF, #BFDBFE);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
    </style>
</head>

<body class="min-h-screen bg-gradient-to-br from-slate-900 to-slate-800 flex flex-col items-center justify-center p-4 relative overflow-hidden font-['Inter']">
    <!-- Partículas animadas (se generarán con JS) -->
    <div id="particles"></div>

    <!-- Logo y Título -->
    <div class="flex flex-col items-center mb-10 z-10">
         <!-- Contenedor del logo con imagen -->
         <div class="w-20 h-20 mb-4 filter drop-shadow-[0_0_8px_rgba(59,130,246,0.4)]">
            <img th:src="@{/img/iconoSistemaDoc.png}" alt="Logo DocumentHub" class="w-full h-full object-contain">
        </div>

        <!-- Título con efecto de gradiente -->
        <h1 class="text-4xl font-bold logo-text tracking-tight mb-1">DocumentHub</h1>
        <p class="text-slate-300 text-sm font-medium">Gestión Documental Inteligente</p>
    </div>

    <!-- Formulario -->
    <form th:action="@{/login}" method="post"
        class="backdrop-blur-lg bg-slate-800/50 border border-slate-600/20 rounded-2xl p-10 max-w-md w-full space-y-6 shadow-2xl">
        <div class="space-y-4">
            <input type="text" name="username" placeholder="Usuario" required
                class="w-full px-5 py-3.5 bg-slate-900/70 border border-slate-600/20 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent text-white placeholder-slate-400 transition-all">

            <input type="password" name="password" placeholder="Contraseña" required
                class="w-full px-5 py-3.5 bg-slate-900/70 border border-slate-600/20 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent text-white placeholder-slate-400 transition-all">
        </div>

        <button type="submit"
            class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3.5 px-4 rounded-lg transition-all duration-300 hover:-translate-y-0.5 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 focus:ring-offset-slate-800">
            Iniciar Sesión
        </button>

        <div class="flex justify-center pt-4">
            <a th:href="@{/registro}" class="text-slate-400 hover:text-blue-300 text-sm font-medium transition-colors hover:underline">
                Crear cuenta
            </a>
        </div>
    </form>

    <script>
        // Efecto de partículas
        document.addEventListener('DOMContentLoaded', () => {
            const particlesContainer = document.getElementById('particles');
            const particleCount = window.innerWidth < 768 ? 20 : 40;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                // Tamaño aleatorio
                const size = Math.random() * 6 + 2;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                
                // Posición aleatoria
                particle.style.left = `${Math.random() * 100}vw`;
                particle.style.top = `${Math.random() * 100}vh`;
                
                // Opacidad aleatoria
                particle.style.opacity = Math.random() * 0.3 + 0.1;
                
                // Animación
                const duration = Math.random() * 20 + 10;
                particle.style.animationDuration = `${duration}s`;
                
                particlesContainer.appendChild(particle);
            }
        });
    </script>
</body>

</html>
